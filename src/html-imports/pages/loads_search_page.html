<style media="screen">
  .loads_search_page {

  }

  .loads_search_page-item {
    padding: 0.3rem;
  }
  .loads_search_page-item:hover {
    cursor: pointer;
  }
  .loads_search_page-item:nth-child(even) {
    background: #efefef;
  }

  .loads_search_page-item_row1 {
    display: flex;
  }

  .loads_search_page-item_row2 {
    display: flex;
  }

  loads_search_page-item_row3 {
    display: flex;
  }
</style>

<div class="loads_search_page">
  Pickup		Dh-O	Origin	Destination	Trip <br>
  Truck	Size Weight	Length <br>
  Age			Broker	Price <br>
  <div class="loads_search_page-item" pv-nest="loads_list" pv-events="click:followTo">
    <div class="loads_search_page-item_row1">
      <span pv-text="{{pickup.date_local|formatDate:'MMM DD'}}"></span>
      <span pv-text="{{pickup.deadhead}}"></span>
      <span>
        <span pv-text="{{pickup.address.state}}"></span>
        <span pv-text="{{pickup.address.city}}"></span>
      </span>
      <span>
        <span pv-text="{{drop_off.address.state}}"></span>
        <span pv-text="{{drop_off.address.city}}"></span>
      </span>

      <span>?</span>
    </div>

    <div class="loads_search_page-item_row2">
      <span pv-text="{{equipment|shortEquipment}}"></span>
      <span pv-text="{{load_size}}"></span>
      <span pv-text="{{weight}}"></span>
      <span pv-text="{{length}}"></span>
    </div>

    <div class="loads_search_page-item_row3">
      <span pv-text="{{age}}"></span>
      <span pv-text="{{broker.company}}"></span>
      <span pv-text="{{price}}"></span>
    </div>
  </div>
</div>
