<!DOCTYPE html>
<html class="not-as-application theme--tp">
  <head>
	<meta charset="utf-8">
	<meta name="google" content="notranslate" />
	<title>Truckloads</title>
	<link rel="shortcut icon" id="dynamic-favicon"  href="icons/icon16.png"/>
	<link rel="stylesheet" type="text/css" media="screen" href="dist/combined.css">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport"  content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" />
	<script data-main="main" src="js-sep/require-2.2.0.min.js"></script>

<!--

<div class="preview_area" pv-nest="recomm_releases">
	<div class="area_for_button" pv-anchor="button_area">
		<div class="area-button" pv-anchor='big_button'>
			<span pv-text="{{nav_title}}">Albums</span>
		</div>
		<div class="area-description" >
			<div class="desc_prevw_list albums_previews" pv-anchor="listc"></div>
		</div>
	</div>
	<div class="pl-auth-con" pv-anchor="auth_con"></div>
</div>
-->
  </head>

  <body>
	<div id="ui-samples" style="display:none">
		
<span
  class="brow_lev_nav"
  pv-class="
    hidden: !vmp_show
    stackked: {{ mp_stack == 'root' }}
    stackk-top: {{ mp_stack == 'top' }}
    stackk-bottom: {{ mp_stack == 'bottom' }}
    stackk-middle: {{ mp_stack == 'middle' }}
  "></span>
<span
  class="common-nav nav-item nav-usual"
  pv-props="title:{{nav_title}}"
  pv-events="click:zoomOut"
  pv-type="{{nav_clickable && (vmp_show && mp_stack || !mp_has_focus) && 'way-point'}}"

  pv-class="
    nnav: !mp_has_focus
    nav_clickable: nav_clickable
  "

  ><span
    pv-text="{{nav_title}}"
  >&nbsp;</span><b></b></span>
<span
  class="search_page-nav nav-item nav-usual nav-search_results"
  title="Search results"
  pv-props="title:{{nav_title}}"
  pv-events="click:zoomOut"
  pv-type="{{nav_clickable && (vmp_show && mp_stack || !mp_has_focus) && 'way-point'}}"

  pv-class="
    nnav: !mp_has_focus
    nav_clickable: nav_clickable
  "
  ><b></b><span class="icon">&nbsp;</span></span>
<span
  class="start_page-nav nav-item nav-start nav-root"
  title="Seesu start page"
  pv-props="title:{{nav_title}}"
  pv-events="click:zoomOut"
  pv-type="{{nav_clickable && (vmp_show && mp_stack || !mp_has_focus) && 'way-point'}}"

  pv-class="
    nav-button: !mp_has_focus
    nav_clickable: nav_clickable
  "
  ><b></b><span class="icon">&nbsp;</span></span>


		<div
		  class="complex-page inactive-page can_be_animated"
		  pv-class="
		    inactive-page: {{ current_lev_num != $lev_num }}
		    full-page: {{ current_lev_num == $lev_num }}
		    page-scheme: {{ (current_lev_num - 1) == $lev_num }}
		    can_be_animated: !disallow_animation
		    map_animating: map_animating
		    "
		  pv-anchor="con">
		  <div
		    class="complex-page-scroll_con"
		    pv-anchor="scroll_con">
		    <div
		      class="complex-page_material"
		      pv-anchor="material">
		    </div>
		  </div>
		</div>
		<div class="browse_lev_con" pv-class="hidden: !vmp_show">
		  <div pv-anchor="con"></div>
		  <!--pv-replace sample_name:view_sources-->
		</div>


		<div class="preview_area">
		  <div class="area_for_button" pv-anchor="button_area">
		    <div class="area-button" pv-anchor='big_button'>
		      <span pv-text="{{nav_title}}"></span>
		    </div>
		    <div class="area-description" >
		      <div class="desc_prevw_list" pv-anchor="listc"></div>
		    </div>
		  </div>
		  <div class="pl-auth-con" pv-anchor="auth_con"></div>
		</div>

		<div class="area_for_button">
		  <div class="area-button" pv-anchor='big_button'>
		    <span pv-text="{{nav_title}}"></span>
		  </div>
		  <div class="area-description desc_prevw_list" pv-anchor="listc"></div>
		</div>

		<div
		  class="area_for_button imp-area_for_button"
		  pv-class="button_selected: mp_show"
		  pv-events="click:requestPage"
		  pv-type="way-point">
		  <div class="area-button">
		    <span pv-text="{{nav_title}}"></span>
		  </div>
		  <div
		    class="area-description desc_prevw_list"
		    pv-class="list_loading: list_loading">
		    <!--pv-replace sample_name:imp-desc_item-->
		  </div>
		</div>

		<div
		  class="area_for_button imp-area_for_button-simple"
		  pv-class="button_selected: mp_show"
		  pv-events="click:requestPage"
		  pv-type="way-point">
		  <div class="area-button">
		    <span pv-text="{{nav_title}}"></span>
		  </div>
		  <div
		    class="area-description desc_prevw_list"
		    pv-class="list_loading: list_loading">
		    <span class="desc_item preview_line" pv-nest="preview_list">
		      <span class="preview_line-wrap">
		        <span class="desc_item-text" pv-text="{{selected_title || nav_short_title || nav_title}}"></span>
		      </span>


		    </span>
		  </div>
		</div>


		
		<span class="desc_item preview_line">
		  <span class="preview_line-wrap">
		    <span
		      class="desc_item-imgcon hidden"
		      pv-class="hidden: !vis_img_allowed">
		      <img src="" alt=""
		        pv-class="hidden: !selected_image"
		        pv-props=
		        "src: {{
		        (selected_image.lfm_id && 'http://userserve-ak.last.fm/serve/64s/' + selected_image.lfm_id)
		        || selected_image.url
		        }}">
		    </span>
		    <span class="desc_item-text" pv-text="{{selected_title}}"></span>
		  </span>

		</span>

		<span class="imp-desc_item desc_item preview_line" pv-nest="preview_list">
		  <span class="preview_line-wrap">
		    <span class="desc_item-imgcon">
		      <img src="" alt=""
		        pv-class="hidden: !selected_image"
		        pv-props=
		        "src: {{
		          (selected_image.lfm_id && 'http://userserve-ak.last.fm/serve/64s/' + selected_image.lfm_id)
		          || selected_image.url
		        }}">
		    </span>
		    <span class="desc_item-text" pv-text="{{selected_title || nav_short_title || nav_title}}"></span>
		  </span>

		</span>
		<span class="imp-desc_item-tag"
		  pv-repeat="tag in simple_tags_list">
		  <span class="tags_list-tag" pv-text="{{tag.name}}"></span>
		</span>


		
		<div class="view_sources hidden" pv-class="hidden: !view_sources.length">
		  Powered by
		  <div>
		    <a class="external data_source_link" pv-repeat="source in view_sources" pv-text="{{source}} " pv-props="href:{{'http://' + source}}"></a>
		  </div>
		</div>


		

		<div class="loads_search_page">
		  <div class="loads_search_page-item loads_search_page-header">
		    <div class="loads_search_page-item_row1">
		      <span class="loads_search_page-date">Pickup</span>
		      <span class="loads_search_page-dho">Dh-O</span>
		      <span class="loads_search_page-pickup">
		        <span class="loads_search_page-state"></span>
		        <span class="loads_search_page-city">Origin</span>
		      </span>
		      <span class="loads_search_page-drop_off">
		        <span class="loads_search_page-state"></span>
		        <span class="loads_search_page-city">Destination</span>
		      </span>
		      <span class="loads_search_page-trip">Trip</span>
		    </div>

		    <div class="loads_search_page-item_row2">
		      <span class="loads_search_page-equipment">Truck</span>
		      <span class="loads_search_page-load_size">Size</span>
		      <span class="loads_search_page-weight">Weight</span>
		      <span class="loads_search_page-length">Length</span>
		    </div>

		    <div class="loads_search_page-item_row3">
		      <span class="loads_search_page-age">Age</span>
		      <span class="loads_search_page-broker">Broker</span>
		      <span class="loads_search_page-price">Price</span>
		    </div>
		  </div>

		  <div class="loads_search_page-item" pv-nest="loads_list" pv-events="click:followTo">
		    <div class="loads_search_page-item_row1">
		      <span class="loads_search_page-date" pv-text="{{pickup.date_local|formatDate:'MMM DD'}}"></span>
		      <span class="loads_search_page-dho" pv-text="{{pickup.deadhead}}"></span>
		      <span class="loads_search_page-pickup">
		        <span class="loads_search_page-state" pv-text="{{pickup.address.state}}"></span>
		        <span class="loads_search_page-city" pv-text="{{pickup.address.city}}"></span>
		      </span>
		      <span class="loads_search_page-drop_off">
		        <span class="loads_search_page-state" pv-text="{{drop_off.address.state}}"></span>
		        <span class="loads_search_page-city" pv-text="{{drop_off.address.city}}"></span>
		      </span>
		      <span class="loads_search_page-trip" pv-text="{{trip_length && (trip_length + ' mi')}}"></span>
		    </div>

		    <div class="loads_search_page-item_row2">
		      <span class="loads_search_page-equipment" pv-text="{{equipment|shortEquipment}}"></span>
		      <span class="loads_search_page-load_size" pv-text="{{load_size}}"></span>
		      <span class="loads_search_page-weight" pv-text="{{weight|kilo}}"></span>
		      <span class="loads_search_page-length" pv-text="{{length}}"></span>
		    </div>

		    <div class="loads_search_page-item_row3">
		      <span class="loads_search_page-age" pv-text="{{age|formatDuration}}"></span>
		      <span class="loads_search_page-broker" pv-text="{{broker.company}}"></span>
		      <span class="loads_search_page-price" pv-text="{{price}}"></span>
		    </div>
		  </div>
		</div>


		

		<div class="load_item">
		  item
		  <span pv-text="{{$index}}"></span>
		  <span pv-text="{{id}}"></span>
		  <br/>
		  <div class="loadi-head">
		    <span class="load_item-pickup">
		      <span class="load_item-state" pv-text="{{pickup.address.state}}"></span>
		      <span class="load_item-city" pv-text="{{pickup.address.city}}"></span>
		      <br/>
		      <span class="load_item-date" pv-text="{{pickup.date_local|formatDate:'MMM DD'}}"></span>
		      <br/>
		      <span class="load_item-dho" pv-text="{{pickup.deadhead || '-'}}"></span>
		    </span>
		    <span class="load_item-trip" pv-text="{{trip_length && (trip_length + ' mi')}}"></span>
		    <span class="load_item-drop_off">
		      <span class="load_item-state" pv-text="{{drop_off.address.state}}"></span>
		      <span class="load_item-city" pv-text="{{drop_off.address.city}}"></span>
		      <br/>
		      <span class="load_item-date" pv-text="{{drop_off.date_local|formatDate:'MMM DD'}}"></span>
		      <br/>
		      <span class="load_item-dho" pv-text="{{drop_off.deadhead || '-'}}"></span>
		    </span>
		  </div>

		  <img src="" alt="" pv-props="src: {{map_url}}" style="width: 100%"/>
		  <!-- <span pv-text='{{map_url}}'></span> -->

		  <br/>
		  <span class="load_item-broker" pv-text="{{broker.company}}"></span>
		</div>


	</div>
<div id="slider">
	<div class="navs ">
		<div class="appnav_wrap">
			<div class="daddy not-inited">
				<span class="nnav nav-start" title="Start page" id="start_search"><b></b></span>
			</div>
		</div>
		<div class="app-loading-mark"></div>

	</div>
	<div id="slider-materail" class="shadowed">
  	<div class="screens" id="screens">
  		<div id="pages_area_width_streamer-wrapper">
  			<iframe src="about:blank" id="pages_area_width_streamer"></iframe>
  		</div>
  		<div class="app_map_con">
  			<div class="shared-parts">
          
          <form id="search" class="load_search-form" pv-class="hidden: !show_search_form">
            <div class="">
              <div class="load_search_row_1">
                <label class="load_search-origin">
                  Origin
                  <br/>
                  <input
                    pv-events="
                      focus:updateProbe:loads_search_context_1:pickup-location
                      input::inputState:pickup_query:%node%value
                    "
                    type="text" name="" value="" >
                </label>
                <label class="load_search-dho load_search-dh">
                  Deadhead
                  <br>
                  <input type="text" name="" value="">
                </label>
                <label class="load_search-pickup_date">
                  Pickup Date
                  <br>
                  <input type="date" name="" value="">
                </label>
                <label class="load_search-destination">
                  Destination
                  <br>
                  <input type="text" name="" value="">
                </label>
                <label class="load_search-dhd load_search-dh">
                  Deadhead
                  <br>
                  <input type="text" name="" value="">
                </label>
              </div>
              <div class="lds_row_1_context">
                ^
                <div pv-nest="__run_probe_loads_search_context_1" pv-class="hidden: !current_md$exists" class="hidden">
                  <div class="" pv-nest="current_md for_model:selected-points">
                    select location
                    <div class="">
                      <span pv-nest="points_list">item</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="load_search_row_2">
                <label class="load_search-equipment">
                  Equipment
                  <br>
                  <input type="text" name="" value="">
                </label>
                <label>size</label>
                <label>weight</label>
              </div>



            </div>
            <!-- / google stat -->
            <!--
            <p id="search-p">
              <label>
                <span class='main_search_label lang localize-search-big' pv-class="hidden: search_query">Search</span>
                <span class="inpt"><input
                  type="search" name="q" id="q" size="50"  autocomplete="off"
                  pv-type="{{show_search_form && 'way-point'}}" /></span>

              </label>

            </p>
            -->


          </form>

  			</div>
  			<div
  				id="root_level"
  				class="complex-page root_level full-page can_be_animated"
  				pv-foreign
  				pv-class="
  					inactive-page: {{ current_lev_num != $lev_num }}
  					full-page: {{ current_lev_num == $lev_num }}
  					page-scheme: {{ (current_lev_num - 1) == $lev_num }}
  					can_be_animated: !disallow_animation"
  				pv-anchor="con">
  				<div
  					class="complex-page-scroll_con"
  					pv-anchor="scroll_con">
            

            <div class="complex-page_material start-screen"
              id="start-screen" pv-foreign>



              <!--pv-replace sample_name:view_sources-->
            </div>

  			  </div>
  			</div>
      </div>
    </div>
	</div>
</div>
</body>
</html>
